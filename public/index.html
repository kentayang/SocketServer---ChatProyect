<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestServer - Curso NodeJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign-in</h1>
            <hr>
        
            <div id="g_id_onload"
                data-client_id="270050533880-ait0q6nsqsafrdnn49qbira0jifciabt.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
        
            <button id="google_signout" class="btn btn-primary mt-2">
                Google Sign Out
            </button>
        </div>

        <div class="col-sm-6">
            <h1>Email Sign-in</h1>
            <hr>

            <form class="d-grid">
                <input type="email", name="email" class="form-control mb-2" placeholder="Email">
                <input type="password", name="password" class="form-control mb-2" placeholder="Password">

                <button type="submit" class="btn btn-primary">
                    Sign in
                </button>
            </form>
        </div>
    </div>
    
    

    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="./mjs/auth.mjs"></script>
</body>
</html>
